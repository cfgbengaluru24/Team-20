<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Consultancy</title>
    <style>
        body {
            background-color: #f1f5f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
        }
        .form-group {
            display: flex;
            margin-bottom: 16px;
        }
        .form-group .half-width {
            width: 50%;
            padding: 0 8px;
        }
        .form-group .input-container {
            border: 1px solid #e2e8f0;
            padding: 16px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-group textarea {
            width: 100%;
            border: 1px solid #e2e8f0;
            padding: 8px;
            border-radius: 4px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .button-group {
            display: flex;
            margin-bottom: 16px;
        }
        .button-group button {
            flex: 1;
            padding: 8px;
            margin: 0 4px;
            border-radius: 4px;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        .button-group .oral {
            background-color: #3b82f6;
        }
        .button-group .hb-level {
            background-color: #9ca3af;
        }
        .active {
            background-color: #1d4ed8;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
        }
        .checkbox-group label {
            margin-bottom: 4px;
        }
        .checkbox-group input {
            margin-right: 8px;
        }
        .submit-button {
            background-color: #10b981;
            color: #ffffff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="uploadForm">
                <div class="form-group">
                    <div class="half-width">
                        <label for="image">Image</label>
                        <div class="input-container">
                            <input type="file" id="image">
                        </div>
                    </div>
                    <div class="half-width">
                        <label for="symptoms">Symptoms</label>
                        <textarea id="symptoms" placeholder="Enter symptoms"></textarea>
                    </div>
                </div>
                <div class="button-group">
                    <button class="oral" id="oralButton" type="button">Oral</button>
                    <button class="hb-level" id="hbLevelButton" type="button">Hb Level</button>
                </div>
                <div id="oralSection" style="display: none;">
                    <div class="form-group">
                        <label for="oralPH">Oral pH Label:</label>
                        <input type="text" id="oralPH">
                    </div>
                    <div class="form-group">
                        <label for="plagueIndex">Plague Index:</label>
                        <input type="text" id="plagueIndex">
                    </div>
                    <div class="form-group">
                        <label for="gingivalIndex">Gingival Index:</label>
                        <input type="text" id="gingivalIndex">
                    </div>
                </div>
                <div id="hbLevelSection" style="display: none;">
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="thalassemia"> Thalassemia</label>
                        <label><input type="checkbox" id="vitaminDeficiency"> Vitamin Deficiency</label>
                        <label><input type="checkbox" id="ironDeficiency"> Iron Deficiency</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="prescription">Prescription</label>
                    <textarea id="prescription" placeholder="Enter prescription"></textarea>
                </div>
                <button class="submit-button" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
