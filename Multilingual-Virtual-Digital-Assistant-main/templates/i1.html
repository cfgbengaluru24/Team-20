    <script>
        // Function to get the query parameter value by name
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Display the meeting ID and nickname in the header
        const meetingId = getQueryParameter('meetingId');
        const nickname = getQueryParameter('nickname');
        if (meetingId) {
            document.getElementById('meeting-id').textContent = meetingId;
        }
        if (nickname) {
            document.getElementById('nickname').textContent = nickname;
        }

        const socket = io('http://127.0.0.1:5000');

        socket.on('receive_message', function(data) {
            const selectedLanguage = document.getElementById('language-select').value;
            const msgPage = document.getElementById('msg-page');

            const messageElement = document.createElement('p');
            messageElement.classList.add('message', 'message-received');
            if (data.translated_text && selectedLanguage) {
                messageElement.innerHTML = `<strong>${data.nickname}:</strong>  ${data.translated_text}`;
            } else {
                messageElement.innerHTML = `<strong>${data.nickname}:</strong> ${data.message}`;
            }
            msgPage.appendChild(messageElement);
            msgPage.scrollTop = msgPage.scrollHeight;  // Auto-scroll to the bottom
        });

        socket.on('error_message', function(data) {
            console.error('Error:', data.error);
        });

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true;
        recognition.interimResults = true;

        let isListening = false;

        document.getElementById('voice-icon').addEventListener('click', function() {
            if (isListening) {
                recognition.stop();
                isListening = false;
                console.log('Stopped listening');
            } else {
                recognition.start();
                isListening = true;
                console.log('Started listening');
            }
        });

        recognition.onresult = (event) => {
            let interimTranscript = '';
            let finalTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript;
                } else {
                    interimTranscript += event.results[i][0].transcript;
                }
            }

            document.getElementById('text-input').value = finalTranscript || interimTranscript;
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error detected: ' + event.error);
        };

        recognition.onend = () => {
            if (isListening) {
                console.log('Speech recognition restarted');
                recognition.start();
            } else {
                console.log('Speech recognition service disconnected');
            }
        };
        function sendMessage() {
            const text = document.getElementById('text-input').value;
            if (text) {
                const selectedLanguage = document.getElementById('language-select').value;
                socket.emit('send_message', { message: text, target_language: selectedLanguage, nickname: nickname, meeting_id: meetingId });

                const msgPage = document.getElementById('msg-page');
                const messageElement = document.createElement('p');
                messageElement.classList.add('message', 'message-sent');
                messageElement.innerHTML = `<strong>${nickname}:</strong> ${text}`;
                msgPage.appendChild(messageElement);
                msgPage.scrollTop = msgPage.scrollHeight;  // Auto-scroll to the bottom

                document.getElementById('text-input').value = '';
            }
        }
        // Send the user's selected language to the server on connect
        socket.on('connect', () => {
            const selectedLanguage = document.getElementById('language-select').value;
            socket.emit('set_language', { nickname: nickname, language: selectedLanguage });
        });

        // Update the user's language preference on change
        document.getElementById('language-select').addEventListener('change', () => {
            const selectedLanguage = document.getElementById('language-select').value;
            socket.emit('set_language', { nickname: nickname, language: selectedLanguage });
        });
    </script>
